{% extends "fhir_vizualizer.html" %}
{% block pageTitle %}Claim{% endblock %}
{% block pageHeadline %}Claim Visualization{% endblock %}
{% block content %}

<div class="container" style="display: flex; justify-content: space-between; height: 70vh;">
    <div class="form-container" style="width: calc(50% - 20px); height: 70vh; background-color: lightgrey; padding: 10px; border: 1px solid grey; overflow: auto;">
        <form id="checkboxForm">
            <label><input type="checkbox" name="query" value="type"> Claim Types</label><br>
            <div id="followUp1" class="follow-up">
                <label>Graph Type:
                    <select name="graphType1">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </label>
            </div>
            <br>
            <label><input type="checkbox" name="query" value="claimInfo"> Status & Due Date</label><br>
            <div id="followUp2" class="follow-up">
                <label>Graph Type:
                    <select name="graphType2">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </label>
            </div>
            <br>
            
            <label><input type="checkbox" name="query" value="reason"> Reason for Claim</label><br>
            <div id="followUp3" class="follow-up">
                <label>Graph Type:
                    <select name="graphType3">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </label>
            </div>
            <br>

            <label><input type="checkbox" name="query" value="insurerCoverages"> Insurerers & Coverage Offerings</label><br>
            <div id="followUp4" class="follow-up">
                <label>Graph Type:
                    <select name="graphType4">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                    </select>
                </label>
            </div>
            <br>

            <label><input type="checkbox" name="query" value="claimAmount"> Claim Amount Sum (Active Claims)</label><br>
            <div id="followUp5" class="follow-up">
                <label>Graph Type:
                    <select name="graphType5">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                    </select>
                </label>
            </div>
            <br>
            {% if role == 'admin'%}
            <label><textarea id="adminQuery" rows="2" cols="50" name="adminquery" placeholder="Enter CustomQuery & select graph type. "></textarea></label><br>
            <div id="adminfollowUp1" class="follow-up">
                <label>Graph Type:
                    <select name="admingraphType">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="table">Table</option>
                        <option value="number">number</option>
                    </select>
                </label>
            </div>
            <br>
            {% endif %}

            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="result-container" style = "width: calc(67% - 20px); padding: 20px;">
    </div>
</div>
{% endblock %}
